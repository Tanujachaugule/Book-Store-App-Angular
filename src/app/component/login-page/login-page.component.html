<!-- login-page.component.html -->
<div class="login-container">
  <div class="login-box">
    <h2>Login to Book Store</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" routerLink="/products">Login</button>
    </form>
  </div>
</div>
